<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="wrapper"> 
        <div class="form-box register">
          <h2>Register</h2>
          <form action="#">
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="name" id="name" required >
                <label>Usename</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" id="email" required >
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-phone"></i></span>
                <input type="phone" name="phone" id="phone" required >
                <label>Phone</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password"  name="repassword" id="repassword"required>
                <label>Repassword</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="check-box">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn" onclick="signUp(event)">Register</button>
            <div class="login-register">
                <p>Already have an account <a href="./login.html" class="register-link">Login</a></p>
            </div>
          </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
